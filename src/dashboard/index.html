<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="skeleton-css/css/normalize.css">
        <link rel="stylesheet" href="skeleton-css/css/skeleton.css">
        <title>Stallion Dashboard</title>
    </head>
    <body>
        <div id="container">
            <div class="node" id="0">
                <h4>Node 1</h4>
                <div id="node0-state">
                </div> 
                <div id="node0-logsize">
                </div>
                <div id="node0-term">
                </div>
                <div id="node0-store">
                </div>
            </div>

            <div class="node" id="1">
                <h4>Node 2</h4>
                <div id="node1-state">
                </div> 
                <div id="node1-logsize">
                </div>
                <div id="node1-term">
                </div>
                <div id="node1-store">
                </div>
            </div>

            <div class="node" id="2">
                <h4>Node 3</h4>
                <div id="node2-state">
                </div> 
                <div id="node2-logsize">
                </div>
                <div id="node2-term">
                </div>
                <div id="node2-store">
                </div>
            </div>
        </div>
        <div id="container">
            <form id="key-value-form" class="node">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key"><br>
                <label for="value">Value:</label>
                <input type="text" id="value" name="value"><br>
                <button id='submit' type="submit">Submit</button>
            </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
